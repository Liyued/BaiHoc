<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai55</title>
  </head>
  <body>
    <!-- <a href="./Bai26.html"

    <br />
    <form enctype="multipart/form-data">
      <label for="Username">Username</label>
      <input
        type="text"
        id="Username"
        required
        minlength="4"
        maxlength="10"
        placeholder="DuyDepTrai"
      /><br />
      <label for="password">Password</label>
      <input type="password"  id="password" required minlength="5"></br>
      
      <label for="email">Email: </label>
      <input type="email" id="email" required placeholder="DuyDeptrai@gmail.com"><br>
      
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" placeholder="123-456-7890" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>
     <!-- pattern nên coi thêm -->
     
     <label for="bday">Birthday:</label>
     <input type="date" id="bday"><br>
     
     <label for="Quanity">Quanity:</label>
     <input type="number" id="Quanity" min="0" max="99"><br>
        
     
     <label for="title">Title:</label>
        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." name="title">
        <label for="Mrs." >Mrs.</label>
        <input type="radio" id="Mrs." name="title"><br>
      
     <label for="payment">Payment</label>
     <select>
        <option>Visa</option>
        <option>Momo</option>
        <option>MBank</option>
     </select> <br>
      
      <label for="subscribed">Subcribed?</label>
      <input type="checkbox" id="subscribed"><br>
       
<label for="comment">Comment:</label>
<textarea id="comment" rows="3" cols="25"></textarea><br>

      <label for="file">Files:</label>
      <input type="file" accept="image/png, image/jpeg"><br>

      <input type="submit" /><br>
      <input type="reset" />
    </form>
  </body>
</html>
