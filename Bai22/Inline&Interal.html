<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 23: CSS cơ bản. CSS Inline, Interal và External</title>
    <style>
      /* Interal CSS đặt ở head, tác động lên toàn bộ các thẻ h1 */
      h1 {
        color: blue;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1>Hello xin chào tất cả mọi người</h1>
    <!-- CSS Inline thực sự inline, đặt trong phần tử của HTML -->
    <p style="color: blueviolet">Hello mọi người</p>
  </body>
</html>
